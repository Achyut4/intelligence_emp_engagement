<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>Intelligence Employee Engagement</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="ThemeDesign" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="../../static/adminResources/images/favicon.ico">

        <!--Morris Chart CSS -->
        <link rel="stylesheet" href="../../project/static/adminResources/css/morris../../static/">

        <link href="../../static/adminResources/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="../../static/adminResources/css/icons.css" rel="stylesheet" type="text/css">
        <link href="../../static/adminResources/css/style.css" rel="stylesheet" type="text/css">

    </head>


    <body class="">

        <!-- Begin page -->
        <div id="wrapper">

            <!-- Top Bar Start -->
        {% include "admin/header.html" %}
            <!-- Top Bar End -->


            <!-- ========== Left Sidebar Start ========== -->

        {% include "admin/menu.html" %}
            <!-- Left Sidebar End -->

            <!-- Start right Content here -->
<script src="../../static/adminResources/js/highcharts.js"></script>
<script src="../../static/adminResources/js/exporting.js"></script>


<div id="container" style="min-width: 310px; height: 400px; left-padding: 20%;padding-top: 5%"></div>
<h1 style="text-align: center;color: red">{{error}}</h1>
{% for i in range(c)  %}
    <input type="hidden" name="xvalue" value="{{ registerLogDict[i].registerFirstName }} {{ registerLogDict[i].registerLastName }}" />
    <input type="hidden" name="yvalue" value="{{ count[i] }}" />
{%endfor%}
<script>
var xvalue= document.getElementsByName("xvalue");
var xdata = [];
var yvalue= document.getElementsByName("yvalue");
var ydata = [];
for(var i=0;i<xvalue.length;i++)
{
    xdata.push(xvalue[i].value);
    ydata.push(parseFloat(yvalue[i].value));
}
Highcharts.chart({
    chart: {
    renderTo:"container",

        type: 'column'
    },
    title: {
        text: 'Monthly Report'
    },
    subtitle: {
        text: 'Using System Data'
    },
    xAxis: {
        categories: xdata,
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'No of present date'
        }
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Attendance report',
        data: ydata

    }]
});
</script>

                {% include "admin/footer.html" %}
            </div>
            <!-- End Right content here -->

        </div>
        <!-- END wrapper -->


        <!-- jQuery  -->
        <script src="../../static/adminResources/js/jquery.min.js"></script>

        <script src="../../static/adminResources/js/jquery.nicescroll.js"></script>

        <!--Morris Chart-->

        <script src="../../project/static/adminResources/js/dashborad.js"></script>

        <script src="../../static/adminResources/js/app.js"></script>
