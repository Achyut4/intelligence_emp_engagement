<style type="text/css">

div.stars {
  width: 270px;
  display: inline-block;
}

input.star { display: none; }

label.star {
  float: right;
  padding: 10px;
  font-size: 36px;
  color: #444;
  transition: all .2s;
}

input.star:checked ~ label.star:before {
  content: '\f005';
  color: #FD4;
  transition: all .25s;
}

input.star-5:checked ~ label.star:before {
  color: #FE7;
  text-shadow: 0 0 20px #952;
}

input.star-1:checked ~ label.star:before { color: #F62; }

label.star:hover { transform: rotate(-15deg) scale(1.3); }

label.star:before {
  content: '\f006';
  font-family: FontAwesome;
}

</style>


</head>
<body>

{% include 'user/header.html' %}
<h4 class="text-muted text-center m-t-0"><b>Submit Feedback</b></h4>
    <form action="/insertFeedback" method="post">
        <fieldset class="rating" style="margin-left: 10%">
             
        <div class="stars" style="margin-left: 10%">
            <form action="/insertFeedback" method="POST">
                <input class="star star-5" value="5" id="star-5" type="radio" name="FeedbackRating"/>
                <label class="star star-5" for="star-5"></label>
                <input class="star star-4" value="4" id="star-4" type="radio" name="FeedbackRating"/>
                <label class="star star-4" for="star-4"></label>
                <input class="star star-3" value="3" id="star-3" type="radio" name="FeedbackRating"/>
                <label class="star star-3" for="star-3"></label>
                <input class="star star-2" value="2" id="star-2" type="radio" name="FeedbackRating"/>
                <label class="star star-2" for="star-2"></label>
                <input class="star star-1" value="1" id="star-1" type="radio" name="FeedbackRating"/>
                <label class="star star-1" for="star-1"></label>
            </form>
        </div>    
    <div class="form-group">
        <div class="col-xs-12">
            <textarea class="form-control" style="margin-left: 10%" cols="55" rows="15" type="text" name="FeedbackDescription" required=""
                      placeholder="Description"></textarea>
        </div>
    </div>
    <div class="form-group text-center m-t-40">
        <div class="col-xs-12">
            <button style="margin-left: 10%" class="btn btn-primary btn-block btn-lg waves-effect waves-light" name="FeedbackSubmit"
                    type="submit">Submit
            </button>
            <button style="margin-left: 10%" class="btn btn-primary btn-block btn-lg waves-effect waves-light" name="FeedbackClear" type="reset">
                Reset
            </button>
        </div>
    </div>
        </fieldset>

        
    </form><br>
