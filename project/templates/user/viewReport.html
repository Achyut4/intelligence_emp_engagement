<script type="text/javascript">
    function loadReport() {

        
    	


        var report_Month = document.getElementById('report_Month');

        var reportTable = document.getElementById("reportTable");

        var tableBody=document.getElementById("table_body")
        tableBody.innerHTML="";

        var ajax = new XMLHttpRequest();

        ajax.onreadystatechange = function () {

            if (ajax.readyState == 4) {

                

                var jsn = JSON.parse(ajax.responseText);

                for (var i = 0; i < jsn.length; i++) {


                	

                    var r = tableBody.insertRow(-1);

                    var p = r.insertCell(0);
                    var q =r.insertCell(1);
                   
                    var s=r.insertCell(2);
                   
                    r.value=p.innerHTML=i+1;
                    r.value=q.innerHTML=jsn[i]['logDate'];
                    r.value=s.innerHTML=jsn[i]['logTime'];


                }
            }
        }

        ajax.open("get", "/ajaxLoadReport?report_Month=" + report_Month.value, true);
        ajax.send();
    }
</script>
