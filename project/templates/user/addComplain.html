{% include 'user/header.html' %}
<h4 class="text-muted text-center m-t-0"><b>Submit Complain</b></h4>

<form class="form-horizontal m-t-20" style="padding-left: 5%" action="/insertComplain" method="post">

    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control1" type="text" autocomplete="off" required="" name="ComplainSubject"
                   placeholder="Subject">
        </div>
    </div>
    <br>
    <div class="form-group">
        <div class="col-xs-12">
            <textarea class="form-control1" type="text" name="ComplainDescription" required=""
                      placeholder="Description"></textarea>
        </div>
    </div>
    <div class="form-group text-center m-t-40">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" name="ComplainSubmit"
                    type="submit">Submit
            </button>
            <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" name="ComplainClear" type="reset">
                Reset
            </button>
        </div>
    </div>
</form>
